<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Admin | Login</title>
</head>
<style>
  @media screen and (min-width: 320px) and (max-width: 767px) {
	.w-50 {
		width: 100% !important;
	}
}
@media screen and (min-width: 768px) and (max-width: 1023px) {
	.w-50 {
		width: 70% !important;
	}
}
</style>
<body class="text-center">

    <main class="form-signin">
        <div class="container-sm-fluid position-relative px-5 mx-auto py-5 my-5 w-50">
            <form class="form-floating w-50 mx-auto">
                <img class="mb-4" src="https://img.icons8.com/glyph-neue/344/book.png" alt="" width="20%" height="20%">
                <h1 class="h3 mb-3 fw-normal">Sign in as <small class="text-primary">Admin</small></h1>
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                  </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="my-3">
                    <a class="link-secondary text-primary" href="#">Forgotten password?</a>
                </div>
                <button class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="my-3">
                    <a class="link-secondary text-primary"  href="signup.html" target="_blank">Create New Account</a>
                </p>
                <p class="my-3 text-muted mx-auto">Â© 2021-2022</p>
              </form>
        </div>
      </main>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
